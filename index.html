<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="main">
      <img src="BackgroundImage.png" alt="" class="bg">
        <div class="form">
            <h1>Registration</h1>
            <form action="">
                <span><img src="user-solid.svg" alt=""></span><input type="text" name="" id="" class="text" placeholder="First Name">

                <span><img src="user-solid.svg" alt=""></span><input type="text" name="" id="" class="text" placeholder="Last Name">

                <span><img src="envelope-solid.svg" alt=""></span><input type="email" class="text" placeholder="Email Address">

                <span><img src="lock-solid.svg" alt=""></span><input type="password" name="" id="" class="text" placeholder="Password">

                <input type="radio" name="gen" id="Male" class="radio"><label for="Male" id="male"> Male</label>

                 <input type="radio" name="gen" id="Female" class="radio"><label for="Female" id="female"> Female</label>

                <select>
                    <option>Select Country</option>
                    <option>Pakistan</option>
                    <option>Turkey</option>
                    <option>Chaina</option>
                    <option>Indonesia</option>

                </select>

                <button>Signup</button>
            </form>
        </div>
    </div>
</body>
</html>
